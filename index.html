<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


<link rel="icon" href="favicon.ico"><script defer src="js/app.js"></script><link href="css/app.css" rel="stylesheet"></head>
<body>

<div class="form form-hide">
    <div class="form-header">
        <p>Создать заметку</p>
    </div>
    <div class="form-body">
        <div class="form-item">
            <div class="form-title">Заголовок</div>
            <div class="form-input">
                <input id="input-title" type="text" placeholder="ВВедите заметку"/>
            </div>
        </div>
        <div class="form-item">
            <div class="form-title">Выберите цвет заметки</div>
            <select class="selectModal">
                <option value="" hidden disabled selected>Цвет заметки</option>
                <option value="green" class="green">Зеленый</option>
                <option value="yellow" class="yellow">Желтый</option>
                <option value="orange" class="orange">Оранжевый</option>
            </select>
        </div>
        <div class="form-item">
            <div class="form-title">Выберите дату заметки</div>
            <div class="form-input">
                <input id="input-date" type="date" placeholder="Введите дату"/>
            </div>
        </div>
    </div>
    <div class="form-btns">
        <button class="cancel">Отмена</button>
        <button class="create">Создать</button>
    </div>
</div>

    <div class="page">
        <div class="container">
            <div class="circle"></div>
            <h1 class="title">Notes Motich</h1>
            <div class="gender">
                <div class="male"></div>
                <div class="female"></div>
            </div>

            <button id="start" class="btn">Поехали</button>
        </div>
    </div>

    <div class="page-second">
        <div class="container wrapper">
            <div >
                <h2 class="sub-title">Мои заметки</h2>
                <h2 class="last-notice-title">Последняя заметка</h2>

                <div class="last-notice">
                    <div class="last-notice-avatar">
                        <img src="./images/content/avatar.jpg">
                    </div>
                    <div class="last-notice-info">
                        <div class="last-notice-title">Важная инфо</div>
                        <div class="last-notice-date">13.02.2022</div>
                        <div class="last-notice-description">Сегодня нужно сходить к
                            Васе, иначе он может подумать чт...</div>
                    </div>
                </div>
        </div>

            <div>
                <h2 class="last-notice-title">Все заметки</h2>

                <div>

                </div>
                <div class="all-notice notice">
                    <div class="notice-header">
                        <select class="select">
                            <option value="" hidden disabled selected>По цвету</option>
                            <option value="all" >Показать все</option>
                            <option value="green" class="green">Зеленый</option>
                            <option value="yellow" class="yellow">Желтый</option>
                            <option value="orange" class="orange">Оранжевый</option>
                        </select>
                        <div>
                            <input type="checkbox" id="sortedDate" name="sortedDate" value="sortedDate">
                            <label for="sortedDate">По дате</label>
                        </div>
                    </div>
                    <div class="notice-posts"></div>
                </div>
            </div>




            <div id="addNotice" class="btn btn-invert">Создать заметку</div>


        </div>
    </div>

</body>
</html>
